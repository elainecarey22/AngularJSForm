<form class="form-horizontal" name="employeeForm" novalidate role="form">
	<fieldset>
		<legend>Basic Information</legend>

		<div class="form-group" ng-class="{'has-error' : employeeForm.fullName.$invalid && employeeForm.fullName.$touched}">
			<label for="fullName" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input type="text" id="fullName" name="fullName" class="form-control" ng-model="editableEmployee.fullName" ng-required="showFullName()"
					   ng-minlength="3" ng-maxlength="20" />
				<span class="help-block" ng-if="employeeForm.fullName.$error.required && employeeForm.fullName.$touched">Full name is required</span>
				<span class="help-block" ng-if="employeeForm.fullName.$error.minlength && employeeForm.fullName.$touched">Name must be at least 3 characters long</span>
				<span class="help-block" ng-if="employeeForm.fullName.$error.maxlength && employeeForm.fullName.$touched">Name can only be 20 characters long</span>
			</div>
		</div>

		<div class="form-group" ng-class="{'has-error' : employeeForm.email.$invalid && employeeForm.email.$touched}">
			<label for="email" class="col-sm-3 control-label">Email Address</label>
			<div class="col-sm-9">
				<input type="email" id="email" name="email" class="form-control" ng-model="editableEmployee.email" ng-required="true" />
				<span class="help-block" ng-if="employeeForm.email.$invalid && employeeForm.email.$touched">A valid email is required</span>
			</div>
		</div>

		<div class="form-group">
			<label for="notes" class="col-sm-3 control-label">Notes</label>
			<div class="col-sm-9">
				<textarea name="notes" id="notes" class="form-control" rows="5" colspan="4" ng-model="editableEmployee.notes"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="department" class="col-sm-3 control-label">Department</label>
			<div class="col-sm-9">
				<select name="department" id="department" class="form-control" ng-model="editableEmployee.department"
						ng-options="dept for dept in departments"></select>
			</div>
		</div>

		<div class="form-group">
			<label for="dateHired" class="col-sm-3 control-label">Date Hired</label>
			<div class="col-sm-9">
				<datepicker name="dateHired" ng-model="editableEmployee.dateHired">
				</datepicker>
			</div>
		</div>

	</fieldset>
	<br />

	<fieldset>
		<legend>Perks</legend>

		<div class="form-group">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-9">

				<div class="checkbox">
					<label><input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar">Company Car</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="perkStock" ng-model="editableEmployee.perkStock" />Stock Options</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="perkSixWeeks" ng-model="editableEmployee.perkSixWeeks" />Six Weeks Vacation</label>
				</div>
			</div>
		</div>
	</fieldset>
	<br />

	<fieldset>
		<legend>Payroll Type</legend>

		<div class="form-group">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-9">

				<div class="radio">
					<label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" />W-2</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType" />1099</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" />None</label>
				</div>
				<br />

			</div>
		</div>
	</fieldset>

	<div class="col-sm-offset-3 col-sm-9">
		<input type="button" class="btn btn-default" value="Cancel"
			   ng-click="cancelForm()" />
		<input type="reset" class="btn btn-warning" value="Reset"
			   ng-click="resetForm()" />
		<input type="submit" class="btn btn-primary" ng-disabled="employeeForm.$invalid" value="Submit"
			   ng-click="submitForm()" />
	</div>

</form>
<br />
<br />
